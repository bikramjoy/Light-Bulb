<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            padding: 20px;
            background-color: green
        }
    </style>
</head>
<body style="background-color:black;">
    <img id="bulb" class="center" src="images/light off.png" alt="">
    <button id="toggleButton" class="center btn">Turn On</button>

    <script>
        let btn = document.getElementById('toggleButton')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "images/light on.png"
                btn.textContent = "Turn Off"
            }
            else{
                bulb.src = "images/light off.png"
                toggleButton.textContent = "Turn On"
            }
        }

    </script>
</body>
</html>
